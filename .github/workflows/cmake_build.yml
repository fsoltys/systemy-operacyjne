name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Create build directory
      run: mkdir build

    - name: Configure project with CMake (Release)
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build project
      run: cmake --build build --config Release

    - name: Install binary to ./bin
      run: cmake --install build --config Release --prefix ./bin

    - name: Check output
      run: dir bin

    - name: Create ZIP archive
      run: |
        mkdir artifacts
        powershell Compress-Archive -Path bin\systemy-operacyjne.exe -DestinationPath artifacts\systemy-operacyjne-windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: systemy-operacyjne-windows
        path: artifacts/systemy-operacyjne-windows.zip
        
    - name: Static analysis with cppcheck
      uses: deep5050/cppcheck-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        enable: warning,style,performance,portability
        std: c++20
        file_list: |
          main.cpp
          philosopher.cpp
