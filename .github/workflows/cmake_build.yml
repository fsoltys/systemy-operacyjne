name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Create build directory
      run: mkdir build

    - name: Configure project with CMake (Release)
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build project
      run: cmake --build build --config Release

    - name: Install binary to ./bin
      run: cmake --install build --config Release --prefix ./bin

    - name: Create ZIP archive
      run: |
        mkdir artifacts
        powershell Compress-Archive -Path bin\systemy-operacyjne.exe -DestinationPath artifacts\systemy-operacyjne-windows.zip

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ./build

        
    - name: Install cppcheck
      run: choco install cppcheck -y

    - name: Run cppcheck on source files
      run: cppcheck --enable=warning,style,performance,portability --std=c++20 --inline-suppr --quiet --suppress=missingIncludeSystem .
